<div class="container p-4">
  <div class="col-md-9 col-9 mx-auto">
    <div class="card text-dark bg-light mb-3">
      <div class="row g-5 mt-1 justify-content-center">

        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <img src="../../assets/app_log_one.png" alt="arijeng" />
            </div>
          </div>
        </div>

        <div class="row gy-3">
          <form role="form" infoForm="ngForm" autocomplete="off">
            <div class="col-md-6 offset-md-3">
              <div class="card-body">
                <div class="justify-content-center">

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-text labelText">Mobile Number</label>
                    <input class="form-control input-arijeng" type="email" name="userName" #email="ngModel"
                      id="username" [(ngModel)]="userEmail" required
                      pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                    <p class="fw-light fs-6 mt-3 text-danger text-center">{{ emailValidate }}</p>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-text labelText">Password</label>
                    <input class="form-control input-arijeng" type="password" name="userPassword"
                      #password="ngModel" id="userpassword" [(ngModel)]="userPassword" required>
                    <p class="fw-light fs-6 mt-3 text-danger text-center">{{ passwordValidate }}</p>
                  </div>
                </div>

                <div class="justify-content-center">
                  <div class="row gy-2" style="margin-top: 2rem;">
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button class="btn btn-arijeng" type="button" (click)="login()">SIGN IN</button>
                    </div>
                    <p class="text-danger text-center mt-2">{{ loginMsg }}</p>
                  </div>
                </div>

                <div class="justify-content-center">
                  <p class="text-center text-capitalize fs-5 fw-normal text-arijeng" routerLink="/reset-password">Reset Password</p>
                  <p class="text-center">Don't have Arijeng account? Click on Sign Up below.</p>
                  <p class="text-center text-uppercase text-arijeng" routerLink="/sign-up">Sign Up</p>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
