<div class="container p-4">
  <div class="col-md-9 col-9 mx-auto">
    <div class="card text-dark bg-light mb-3">
      <div class="row g-5 mt-1 justify-content-center">

        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <img src="../../assets/app_log_one.png" alt="arijeng" />
            </div>
          </div>
        </div>

        <div class="row gy-3">
          <form role="form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" autocomplete="off">
            <div class="col-md-6 offset-md-3">
              <div class="card-body">
                <div class="justify-content-center">

                  <div class="mb-3">
                    <label>Mobile Number</label>
                    <input type="text" 
                    id="mobileNum" 
                    formControlName="mobileNum" 
                    class="form-control" 
                    required 
                    minlength="10" 
                    maxlength="10"
                    (keypress)="keyPress($event)"
                    [ngClass]="{ 'is-invalid': submitted && f['mobileNum'].errors }"/>
                    <div *ngIf="submitted && f['mobileNum'].errors" class="invalid-feedback">
                      <div *ngIf="f['mobileNum'].errors['required']">Phone Number is required</div>
                      <div *ngIf="f['mobileNum'].errors['mobileNum']">Phone Number is invalid</div>
                      <div *ngIf="f['mobileNum'].errors['minlength']">Phone Number must 10 digits</div>
                      <div *ngIf="f['mobileNum'].errors['maxlength']">Phone Number must 10 digits</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label>Password</label>
                    <input type="password" 
                      id="password" 
                      formControlName="password" 
                      class="form-control" 
                      required 
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                      <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                      <div *ngIf="f['password'].errors['maxlength']">Username must not exceed 40 characters</div>
                    </div>
                  </div>
                </div>

                <div class="justify-content-center mt-4">
                  <div class="row gy-2">
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button class="btn btn-arijeng" type="submit">SIGN IN</button>
                    </div>
                  </div>
                </div>

                <div class="justify-content-center mt-4">
                  <p class="text-center text-capitalize fs-5 fw-normal text-arijeng" routerLink="/reset-password">Reset Password</p>
                  <p class="text-center">Don't have Arijeng account? Click on Sign Up below.</p>
                  <p class="text-center text-uppercase text-arijeng" routerLink="/sign-up">Sign Up</p>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
