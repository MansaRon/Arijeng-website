<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 removeSpace">
            <app-sidebar (onToggleSideNav)="onToggleSideNav($event)"></app-sidebar>
        </div>
        <div class="col-md-10">

          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

            <div class="mat-elevation-z8">    

                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <!-- Check Button -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button (click)="FunctionEdit(element)" mat-raised-button color="primary">View</button>
                        </td>
                    </ng-container>
                    <!-- Check Button -->
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" aria-label="Select Page">
                </mat-paginator>
  
            </div>
              
        </div>
    </div>
</div>
